<link rel="stylesheet" href="style.css">

<div class="conainer">
    <form class="row g-3" id="form-cep">
        <div class="col-12" id="div-cep">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" name="cep" id="cep"
                placeholder="Digite seu CEP para consultar seu endereço">
        </div>
        <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" name="cidade" id="cidade">
        </div>
        <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" name="estado" id="estado">
        </div>
        <div class="col-6">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" name="rua" id="rua">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Bairro</label>
            <input type="text" class="form-control" name="bairro" id="bairro">
        </div>
        <div class="col-md-6">
            <label for="numero" class="form-label">Número da residência</label>
            <input type="text" class="form-control" name="numero" id="numero">
        </div>
        <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" name="complemento" id="complemento">
        </div>
    </form>
</div>

<script src="/_js/consultaCEP.js"></script>
